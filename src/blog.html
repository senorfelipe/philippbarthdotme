---
layout: base.liquid
title: Blog
---

<link rel="stylesheet" href="/css/blog.css" />

<div class="posts">
  {% for post in collections.post %}
  <div class="post-preview" onclick="window.location.href='{{ post.url }}'">
    <div class="post-head">
      <h3>{{ post.data.title }}</h3>
      <p>{{ post.page.date | formatDate }}</p>
    </div>
    <p>{{ post.content | preview }}</p>
  </div>
  {% endfor %}
</div>
