---
layout: base.liquid
title: Blog
---

<h1 class="typewrite" data-type='["Some insights of my brain ;)"]' data-period="2000" n-runs="1"></h1>


<div class="posts">
  {% for post in collections.post %}
  <h2><a href="{{ post.url }}">{{ post.data.title }}</a></h2>
  <p>{{ post.page.date | date: "%b %d, %y, %H:%M" }}</p>
  {% endfor %}
</div>
